<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bibliographize</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1 style="text-align: center;">Bibliographize</h1>
    <br>
    <h3 style="text-align: center;">An easier way to generate citations</h3>
    <div class="col">
      <div class="left">
        <h1 style="background: black;" class="button"><a style="color: white">MLA8</a></h1>
        <form id="mla" action="index.html" method="post">
          Author: <input type="text">
          <br>
          Source Title: <input type="text">
          <br>
          Container Title: <input type="text">
          <br>
          Other Contributors: <input type="text">
          <br>
          Version: <input type="text">
          <br>
          Number: <input type="number">
          <br>
          Publisher: <input type="text">
          <br>
          Publication Date: <input type="text">
          <br>
          Location: <input type="text">
          <br>
          <input type="submit">
        </form>
      </div>
      <div class="right">
        <h1 style="background: black;" class="button"><a style="color: white">APA</a></h1>
        <form id="apa" action="index.html" method="post">
          Author: <input type="text">
          <br>
          Source Title: <input type="text">
          <br>
          Container Title: <input type="text">
          <br>
          Other Contributors: <input type="text">
          <br>
          Version: <input type="text">
          <br>
          Number: <input type="number">
          <br>
          Publisher: <input type="text">
          <br>
          Publication Date: <input type="text">
          <br>
          Location: <input type="text">
          <br>
          <input type="submit">
        </form>
      </div>
    </div>
  </body>
</html>
